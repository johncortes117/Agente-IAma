<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Agente IAma</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="form-container">
        <div class="chat-wrapper">
            <div class="chat-header">
                <h2>游붗 Agente IAma - Tu Gu칤a Vocacional</h2>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Los mensajes se agregar치n aqu칤 din치micamente -->
            </div>
            <div class="chat-input">
                <textarea 
                    id="messageInput" 
                    placeholder="Escribe tu mensaje aqu칤..."
                    rows="2"
                ></textarea>
                <button 
                    id="sendButton" 
                    class="submit-button"
                >Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const userData = JSON.parse(localStorage.getItem('userData'));
        
        // Array para mantener el historial de mensajes
        let messageHistory = [{
            role: "system",
            content: `Eres un consejero vocacional amigable y emp치tico llamado IAma. Tu objetivo es ayudar a estudiantes latinoamericanos a descubrir su vocaci칩n y elegir una carrera universitaria.

            Instrucciones espec칤ficas:
            - Usa un tono amigable y cercano, como si fueras un mentor comprensivo
            - Considera el contexto espec칤fico del pa칤s del estudiante al recomendar carreras
            - Analiza cuidadosamente las respuestas del test y explica por qu칠 tus recomendaciones se ajustan a ellas
            - Usa formato Markdown para estructurar tus respuestas (negritas, listas, etc.)
            - Considera la edad del estudiante al dar recomendaciones
            - Menciona las oportunidades laborales espec칤ficas en su pa칤s o regi칩n
            - Si necesitas m치s informaci칩n, haz preguntas espec칤ficas y relevantes
            - Incluye una mezcla de carreras tradicionales e innovadoras en tus recomendaciones`
        }];

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = isUser ? content : marked.parse(content);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Agregar el mensaje al historial
            messageHistory.push({
                role: isUser ? "user" : "assistant",
                content: content
            });
        }

        async function sendMessage(content) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        messages: messageHistory
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }
                
                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error('Error:', error);
                return 'Lo siento, ha ocurrido un error al procesar tu mensaje.';
            }
        }

        async function handleSend() {
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.value = '';
            addMessage(message, true);

            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.textContent = 'IAma est치 escribiendo...';
            chatMessages.appendChild(typingDiv);

            const response = await sendMessage(message);
            typingDiv.remove();
            addMessage(response);
        }

        window.addEventListener('load', async () => {
            if (userData) {
                try {
                    const userId = localStorage.getItem('userId');
                    const testResponsesRes = await fetch(`/api/users/${userId}/test-responses`);
                    
                    if (!testResponsesRes.ok) {
                        throw new Error('No se pudieron obtener las respuestas del test');
                    }
                    
                    const testResponses = await testResponsesRes.json();
                    
                    const initialMessage = `Hola, soy ${userData.name}, tengo ${userData.age} a침os y soy de ${userData.country}.\n\n` +
                        `Estas son mis respuestas del test vocacional:\n` +
                        testResponses.map(r => 
                            `Pregunta ${r.question_id}: ${Array.isArray(r.response) ? r.response.join(', ') : r.response}`
                        ).join('\n');
                    
                    addMessage(initialMessage, true);
                    
                    const typingDiv = document.createElement('div');
                    typingDiv.className = 'typing-indicator';
                    typingDiv.textContent = 'IAma est치 escribiendo...';
                    chatMessages.appendChild(typingDiv);

                    const response = await sendMessage(initialMessage);
                    typingDiv.remove();
                    addMessage(response);
                    
                } catch (error) {
                    console.error('Error al inicializar el chat:', error);
                    addMessage('Lo siento, ha ocurrido un error al cargar tus respuestas del test.', false);
                }
            }
        });

        sendButton.addEventListener('click', handleSend);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
