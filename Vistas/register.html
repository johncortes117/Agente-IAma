<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="login-container">
    <h1>Iniciar Sesión</h1>
    <form action="#" method="POST" aria-labelledby="login-title">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" placeholder="Ingresar su nombre" required>

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" placeholder="Ingresar su correo electrónico" required>

      <label for="age">Edad:</label>
      <input type="number" id="age" name="age" placeholder="Ingresar su edad" min="0" required>

      <label for="country">País:</label>
      <input type="text" id="country" name="country" placeholder="Ingresar su país" required>

      <button type="submit">Ingresar</button>
    </form>
  </main>
</body>
</html>
